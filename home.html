<!DOCTYPE html>

<html>

<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script>
    </script>

    <style>

    </style>
</head>

<body>
    <header>
        <p class="heading"> This is Header</p>
        <nav>
            <a href="index.html">Index</a>
            <a href="">Home</a>
            <a href="contact.html">Contact</a>
        </nav>


    </header>
    <div class="formDiv">
        <h1>Form Example!</h1>
        <form action="/user.php" target="_blank" method="get">
            <label for="username">User name : </label>
            <input type="text" name="username" size="10" placeholder="enter username" id="username" />
            <br/><br/>
            <label for="password"> Password : </label>
            <input type="password" name="password" size="10" id="password" required/>
            <br/><br/>
            <label for="contact"> Contact : </label>
            <input type="number" name="contact" id="contact" min="99999999" max="100000000000" />
            <br/><br/>


            <!-- radio -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS" checked>
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br/><br/>



            <!-- checkbox -->
            <fieldset>
                <legend>Choose your interests</legend>
                <input type="checkbox" id="coding" name="interest" value="coding">
                <label for="coding">Coding</label>
                <div>
                    <input type="checkbox" id="music" name="interest" value="music">
                    <label for="music">Music</label>
                </div>
            </fieldset>
            <br/><br/>

            <label>Range 0 to 10: </label>
            <input type="range" name="grade" min="0" max="10">

            <textarea name="gradeTextArea" size="20" rows="7" cols="40">Type something here</textarea>

            <br/><br/>
            <label for="file">Select File : </lable>
            <input type="file" name="file" id="file">
            <br/><br/>
            <lable for="favcolor">Select Your fav color : </lable>
            <input type="color" name="favcolor" id="favcolor"/>

            <br/><br/>
            <lable for="birtdate">Select Birthdate : </lable>
            <input type="date" name="birtdate" id="birtdate" min=""/>

            <br/><br/>
            <input type="submit" value="submit">
            <input type="reset">

            <input type="hidden" id="custId" name="custId" value="348">


            <article>
                <article>
                    This is article tag
                </article>
                <section>
                    This is section within article
                </section>
            </article>

            <ol style="list-style-type: lower-roman;">
                <li>HTML</li>
                <li>css</li>
            </ol>

            <ul>
                <li>JAVA</li>
                <li>C++</li>
                <li>Python</li>
            </ul>


            <br/><br/>
            <!-- canvas  -->
            <canvas id="myCanvas">
                Your browser does not support the canvas tag.
            </canvas>

            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = "red";
                ctx.fillRect(20, 20, 75, 50);

                //Turn transparency on
                ctx.globalAlpha = 0.6;
                ctx.fillStyle = "blue";
                ctx.fillRect(50, 50, 75, 50);
                ctx.fillStyle = "green";
                ctx.fillRect(80, 80, 75, 50);
            </script>





            <br/><br/>
        </form>
    </div>

    <footer>
        <p>This is footer</p>
    </footer>
</body>

</html>
