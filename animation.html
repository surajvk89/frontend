<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3, transition and transform</title>
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <!-- use image as border for element -->
    <div class="border-div">
        <p>Border with image</p>
    </div>

    <!-- multiple images as background using background property in css3 -->
    <div class="multiBg">
        <p>Multiple images used as background image</p>
    </div>

    <!-- css3 introduced two color gradient , multi color option : linear and radial -->
    <div class="colorGradiant">
        <p>Color Gradiant Background</p>
        <div class="gradiant1"></div>
        <div class="gradiant2"></div>
    </div>

    <!-- move, rotate, scale or skew element using tranform  -->
    <!-- 2D transform and 3D transform -->
    <div class="box transform1">
        <p>First element</p>
    </div>

    <div class="box transform2">
        <p>Second element</p>
    </div>

    <!-- Animate using transition -->
    <!-- You can change properties of element and animate this change with some time frame  -->
    <!-- Example : on hover, div size changes from 300px to 600px, and this can be viewed as transition property  -->
    <div class="transitionDiv">
        <p>Width changes from 300px to 600px in 2 seconds</p>
    </div>

    <!-- Animation -->
</body>

</html>
